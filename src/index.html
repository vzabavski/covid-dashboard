<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link type="text/css" rel="stylesheet" href="./styles/style.css">
	 <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	 <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <title>COVID-19 Dashboard</title>
</head>
<body>
	<header class="header">
		<div class='container'>
			<div class="header__body">
				<h1 class="header__title">COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University (JHU)</h1>
			</div>
		</div>
	</header>
	<main class="main">
		<div class='container'>
			<div class="main__body">
				<div class="main__left-column">
					<div class="main__global global fullscreen">
						<button class="btn-fullscreen"></button>
						<h2 class="global__title">Global Cases</h2>
						<p class="global__cases">72 098 345</p>
					</div>
					<div class="main__list list fullscreen">
						<button class="btn-fullscreen"></button>
						<div class="list__header">
							<h2 class="list__title">Cases by Country/Region/Sovereignty</h2>
							<form class="list__form form" action="" method="get">
								<input class="form__input" placeholder="Search..." type="text">
								<button class="form__button" type="submit"></button>
							</form>
							<form>
								<div class="select" data-state="">
									<div class="select__title"></div>
									<div class="select__content">
										<input id="singleSelect0" class="select__input" type="radio" name="singleSelect" checked />
										<label for="singleSelect0" tabindex="0" class="select__label" data-value="Total"></label>
										<input id="singleSelect1" class="select__input" type="radio" name="singleSelect">
										<label for="singleSelect1" tabindex="0" class="select__label" data-value="Of the last day"></label>
										<input id="singleSelect2" class="select__input" type="radio" name="singleSelect"/>
										<label for="singleSelect2" tabindex="0" class="select__label" data-value="Total per on 100 thousand population"></label>
										<input id="singleSelect3" class="select__input" type="radio" name="singleSelect">
										<label for="singleSelect3" tabindex="0" class="select__label" data-value="Based on 100 thousand population of the last day"></label>
									</div>
								</div>
							</form>
						</div>
						<div class="list__nav">
							<!--<li><span class="list__counter">3 457 327</span><span class="list__country">Belarus</span></li>-->

						</div>
					</div>
				</div>
				<div class="main__map map fullscreen">
					<button class="btn-fullscreen"></button>
					<div class="map__body" id="map" style="width:100%; height:100%;">
					</div>
				</div>
				<div class="main__right-column">
					<div class="main__table table fullscreen">
						<button class="btn-fullscreen"></button>
						<table class="table__body">
							<caption>
								<button class="table__btn"></button>
								Total
								<button class="table__btn table__btn_right"></button>
							</caption>
							<thead>
								<tr>
									<th>Country</th>
									<th>Cases</th>
									<th>Deaths</th>
									<th>Recovered</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Belarus</td>
									<td>325365</td>
									<td>3822</td>
									<td>452828</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="main__chart chart">

					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class='container'>
			<div class="footer__body">
				<div class="footer__rss">
					<a class="footer__logo" href="https://rs.school/js/" target="blank"><img src="assets/image/rs_school_js.svg" alt=""></a>
				</div>
				<div class="footer__author">Â© 2020 <a class="footer__author_link" href="" target="blank"></a></div>
			</div>
		</div>
	</footer>

	<script src="./scripts/script.js" type="module"></script>
   <script src="./scripts/countries.data.js" type="module"></script>
   <script src="./scripts/stats.data.js" type="module"></script>
   <script src="./scripts/cases.table.js" type="module"></script>
</body>
</html>
