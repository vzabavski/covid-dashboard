<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>COVID-19 Dashboard</title>
</head>

<body>
	<header class="header">
		<div class='container'>
			<div class="header__body">
				<h1 class="header__title">COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at
					Johns Hopkins University (JHU)</h1>
			</div>
		</div>
	</header>
	<main class="main">
		<div class='container'>
			<div class="main__body">
				<div class="main__left-column">
					<div class="main__global global fullscreen">
						<button class="btn-fullscreen"></button>
						<h2 class="global__title">Global Cases</h2>
						<p class="global__cases"></p>
					</div>
					<div class="main__list list fullscreen">
						<button class="btn-keyboard"></button>
						<button class="btn-fullscreen"></button>
						<div class="list__header">
							<h2 class="list__title">Cases by Country/Region/Sovereignty</h2>
							<form class="list__form form" action="" method="get">
								<input class="form__input" placeholder="Search..." type="text">
								<!--<button class="form__button" type="submit"></button>-->
							</form>
							<form>
								<div class="select" data-state="">
									<div class="select__title"></div>
									<div class="select__content">
										<input id="singleSelect0" class="select__input" type="radio" name="singleSelect"
											checked />
										<label for="singleSelect0" tabindex="0" class="select__label"
											data-value="Total cases"></label>
										<input id="singleSelect1" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect1" tabindex="0" class="select__label"
											data-value="Total deaths"></label>
										<input id="singleSelect2" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect2" tabindex="0" class="select__label"
											data-value="Total recovered"></label>
										<input id="singleSelect3" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect3" tabindex="0" class="select__label"
											data-value="Today cases"></label>
										<input id="singleSelect4" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect4" tabindex="0" class="select__label"
											data-value="Today deaths"></label>
										<input id="singleSelect5" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect5" tabindex="0" class="select__label"
											data-value="Today recovered"></label>
										<input id="singleSelect6" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect6" tabindex="0" class="select__label"
											data-value="Total cases per 100.000 population"></label>
										<input id="singleSelect7" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect7" tabindex="0" class="select__label"
											data-value="Total deaths per 100.000 population"></label>
										<input id="singleSelect8" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect8" tabindex="0" class="select__label"
											data-value="Total recovered per 100.000 population"></label>
										<input id="singleSelect9" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect9" tabindex="0" class="select__label"
											data-value="Today cases per 100.000 population"></label>
										<input id="singleSelect10" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect10" tabindex="0" class="select__label"
											data-value="Today deaths per 100.000 population"></label>
										<input id="singleSelect11" class="select__input" type="radio"
											name="singleSelect" />
										<label for="singleSelect11" tabindex="0" class="select__label"
											data-value="Today recovered per 100.000 population"></label>
									</div>
								</div>
							</form>
						</div>
						<div class="list__nav">
							<!--<li><span class="list__counter">3 457 327</span><span class="list__country">Belarus</span></li>-->

						</div>
					</div>
				</div>
				<div class="main__map map fullscreen">
					<button class="btn-fullscreen"></button>
					<div class="map__body" id="map" style="width:100%; height:100%;">
					</div>
				</div>
				<div class="main__right-column">
					<div class="main__table table fullscreen">
						<button class="btn-fullscreen"></button>
						<table class="table__body">
							<caption class="mode_place">
								<button class="table__btn mode_switch_left"></button>
								<div class="table_mode">Total</div>
								<button class="table__btn table__btn_right mode_switch_right"></button>
							</caption>
							<thead>
								<tr>
									<th>Country</th>
									<th>Cases</th>
									<th>Deaths</th>
									<th>Recovered</th>
								</tr>
							</thead>
							<tbody class="table_entity">
								<tr class="table_row">
									<td class="country"></td>
									<td class="cases"></td>
									<td class="deaths"></td>
									<td class="recovered"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="main__chart chart">
					</div>
				</div>
				<div class="keyboard hidden">
					<div class="keyboard-buttons">
						<div class="keyboard-buttons-row">
							<button data-key="192" type="button" class="btn"><span>~</span></button>
							<button data-key="49" type="button" class="btn"></button>
							<button data-key="50" type="button" class="btn"></button>
							<button data-key="51" type="button" class="btn"></button>
							<button data-key="52" type="button" class="btn"></button>
							<button data-key="53" type="button" class="btn"></button>
							<button data-key="54" type="button" class="btn"></button>
							<button data-key="55" type="button" class="btn"></button>
							<button data-key="56" type="button" class="btn"></button>
							<button data-key="57" type="button" class="btn"></button>
							<button data-key="48" type="button" class="btn"></button>
							<button data-key="189" type="button" class="btn"></button>
							<button data-key="187" type="button" class="btn"></button>
							<button type="button" class="top__btn">&#8592;<span>Back</span></button></td>
						</div>
						<div class="keyboard-buttons-row">
							<button data-key="81" type="button" class="btn"></button>
							<button data-key="87" type="button" class="btn"></button>
							<button data-key="69" type="button" class="btn"></button>
							<button data-key="82" type="button" class="btn"></button>
							<button data-key="84" type="button" class="btn"></button>
							<button data-key="89" type="button" class="btn"></button>
							<button data-key="85" type="button" class="btn"></button>
							<button data-key="73" type="button" class="btn"></button>
							<button data-key="79" type="button" class="btn"></button>
							<button data-key="80" type="button" class="btn"></button>
							<button data-key="219" type="button" id='btn1' class="btn"></button>
							<button data-key="221" type="button" id='btn1' class="btn"></button>
							<button data-key="220" type="button" class="btn"></button>
							<button data-key="13" type="button" class="btn"></button>
						</div>
						<div class="keyboard-buttons-row">
							<button type="button" class="caps">Caps <span>Lock</span></button></td>
							<button data-key="65" type="button" class="btn"></button>
							<button data-key="83" type="button" class="btn"></button>
							<button data-key="68" type="button" class="btn"></button>
							<button data-key="70" type="button" class="btn"></button>
							<button data-key="71" type="button" class="btn"></button>
							<button data-key="72" type="button" class="btn"></button>
							<button data-key="74" type="button" class="btn"></button>
							<button data-key="75" type="button" class="btn"></button>
							<button data-key="76" type="button" class="btn"></button>
							<button data-key="186" type="button" id='btn1' class="btn"></button>
							<button data-key="222" type="button" id='btn1' class="btn"></button>
						</div>
						<div class="keyboard-buttons-row">
							<button type="button" class="shift__btn"><span>Shift</span></button>
							<button data-key="89" type="button" class="btn"></button>
							<button data-key="88" type="button" class="btn"></button>
							<button data-key="67" type="button" class="btn"></button>
							<button data-key="86" type="button" class="btn"></button>
							<button data-key="66" type="button" class="btn"></button>
							<button data-key="78" type="button" class="btn"></button>
							<button data-key="77" type="button" class="btn"></button>
							<button data-key="188" type="button" id='btn1' class="btn"></button>
							<button data-key="190" type="button" id='btn1' class="btn"></button>
							<button data-key="191" type="button" id='btn1' class="btn"></button>
						</div>
						<div class="keyboard-buttons-row">
							<button data-key="32" type="button" class="space__btn btn"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
			<form class="charSettings">
				<p>Select mode:</p>
				<input type="radio" id="total" name="mode" value="total" checked>
				<label for="total">Total</label><br>
				<input type="radio" id="live" name="mode" value="live">
				<label for="live">Live</label><br>
				<button type="button" id="save_mode">Save</button>
			  
				<p>Select count mode:</p>
				<input type="radio" id="absolute" name="count" value="absolute" checked>
				<label for="absolute">Absolute</label><br>
				<input type="radio" id="per" name="count" value="per">
				<label for="per">per 100 000 people</label><br>
				<button type="button" id="save_count">Save</button>
			  </form>
		<canvas id="myChart" data-value="world"></canvas>
	</main>

	<footer class="footer">
		<div class='container'>
			<div class="footer__body">
				<div class="footer__rss">
					<a class="footer__logo" href="https://rs.school/js/" target="blank"><img
							src="assets/image/rs_school_js.svg" alt=""></a>
				</div>
				<div class="footer__author">Â© 2020 <a class="footer__author_link" href="" target="blank"></a></div>
			</div>
		</div>
	</footer>


</body>

</html>
